<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main role="main" class="container">
    <div class="card">
      <div class="card-header-img">
        <img src="./images/illustration-hero.svg">
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <div class="text-hint">
          You can now listen to million of songs, audiobooks, and podcast and any device anywhere you like
        </div>
        <div class="price">
          <div class="prdBox">
            <img src="images/icon-music.svg" alt="icon music" srcset="icon music">
            <div class="prdDetail">
              <div class="prdTitle">Annual Plan</div>
              <div class="prdPrice">$59.99/year</div>
            </div>
          </div>
          <div>
            <button type="reset" class="btnChange">Change</button>
          </div>
        </div>
        <h5>Card</h5>
      </div>
    </div>
  </main>
</body>
</html>
